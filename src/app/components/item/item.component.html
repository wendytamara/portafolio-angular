
<div class="row style">
  <div class="col-sm-6 col-md-4" *ngFor="let contacto of contactos">
    <a class="text-center" target="_blank" [href]="contacto.href" class="description">
      <img style="text-align: inherit;" class="img-3 size2" [src]="contacto.img | imgTecnologia " alt="Flores rosadas">
      <h3 class="color-contactme lobster-cursiva text-center"> {{ contacto.name }} </h3>
    </a>
  </div>
</div>
